name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: shortest_path_in_binary_matrix
      run: ./shortest_path_in_binary_matrix
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
